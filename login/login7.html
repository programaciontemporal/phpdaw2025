<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso de Empleadores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login7_styles.css">
</head>

<body>
    <div class="main">
        <form action="login" method="post" id="loginForm">
            <h1><span>Acceso de empleados</span></h1>
            <div class="inset">
                <p>
                    <label for="userName">USUARIO</label>
                    <input type="text" id="userName" placeholder="Nombre de usuario" required/>
                </p>
                <p>
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" placeholder="Contraseña" required/>
                </p>
                <p>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Acepto para continuar</label>
                </p>
            </div>
            <div class="p-container">
                <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                <input type="submit" value="Ingresar">
            </div>
        </form>
    </div>
    
    <div class="copy-right">
        <p>Plantilla adaptada de <a href="http://Elakk.com">Elakk.com</a></p> 
    </div>
</body>
</html>
