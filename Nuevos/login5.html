<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario 5</title>
    <!-- Metadatos básicos primero -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons y meta tags de iconos -->
    <link rel="apple-touch-icon" type="image/png"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/favicon.ico">
    <link rel="mask-icon" type="image/x-icon"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/safari-pinned-tab.svg" color="#111">

    <!-- Fuentes (preconexión opcional para mejor performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600">

    <!-- CSS (orden: de más básico a más específico) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login5_styles.css">

    <!-- Scripts (los que deben cargarse en head van aquí, preferiblemente async o defer) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body translate="no">
    <div class="container">
        <section id="formHolder">
            <div class="row">
                <!-- Brand Box -->
                <div class="col-sm-6 brand">
                    <a href="#" class="logo">MR <span>.</span></a>

                    <div class="heading">
                        <h2>Marina</h2>
                        <p>Tu mejor elección</p>
                    </div>

                    <div class="success-msg">
                        <p>¡Excelente! Ahora eres uno de nuestros miembros</p>
                        <a href="#" class="profile">Tu Perfil</a>
                    </div>
                </div>

                <!-- Form Box -->
                <div class="col-sm-6 form">
                    <!-- Login Form -->
                    <div class="login form-peice switched">
                        <form class="login-form" action="#" method="post">
                            <div class="form-group">
                                <label for="loginemail">Correo Electrónico</label>
                                <input type="email" name="loginemail" id="loginemail" required>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" name="loginPassword" id="loginPassword" required>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Iniciar Sesión">
                                <a href="#" class="switch">Soy nuevo</a>
                            </div>
                        </form>
                    </div><!-- End Login Form -->

                    <!-- Signup Form -->
                    <div class="signup form-peice">
                        <form class="signup-form" action="#" method="post">
                            <div class="form-group">
                                <label for="name">Nombre Completo</label>
                                <input type="text" name="username" id="name" class="name">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" name="emailAdress" id="email" class="email">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Número de Teléfono - <small>Opcional</small></label>
                                <input type="text" name="phone" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="pass">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="passwordCon">Confirmar Contraseña</label>
                                <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                                <span class="error"></span>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Registrarse" id="submit">
                                <a href="#" class="switch">Ya tengo una cuenta</a>
                            </div>
                        </form>
                    </div><!-- End Signup Form -->
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts que no son críticos para render inicial -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login5.js"></script>
</body>

</html>
